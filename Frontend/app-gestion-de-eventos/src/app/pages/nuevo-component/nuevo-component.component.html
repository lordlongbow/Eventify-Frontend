<div class="nuevo-container">
  <div class="form-container">
    <h4>Tu proximo Evento!!</h4>
    <form [formGroup]="nuevoForm" (ngSubmit)="nuevo()">
      <div class="form-campos">
        <div class="form-group">
          <input 
            type="file" 
            id="foto" 
            formControlName="foto" 
            (change)="onFileSelected($event)" 
            class="file-input"
            accept="image/*" 
            style="display: none;" 
          />
          <label for="foto" class="custom-file-upload">
            <img [src]="previewImage" alt="Selecciona una imagen" class="image-preview" />
          </label>
        </div>
        <div>
          <div class="form-group">
            <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre"/>
          </div>
          <div class="form-group">
            <input type="date" id="fecha" formControlName="fecha"/>
          </div>
          <div class="form-group">
            <input type="text" id="ubicacion" formControlName="ubicacion" placeholder="Ubicacion"/>
          </div>
          <div class="form-group">
            <input type="text" id="descripcion" formControlName="descripcion" placeholder="Descripcion"/>
          </div>
        </div>
  
        </div>
       
      <div class="form-group">
        <input type="submit" value="Crear">
        
        <button><a routerLink="/mis-eventos">Volver</a></button>
        
      </div>
    </form>
  </div>
</div>
